<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Basics – SimpleTechFinance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Learn finance basics in simple language for beginners.">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-slate-800">

<!-- NAVBAR -->
<header class="bg-white shadow relative z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="text-xl font-bold">
      <span class="text-blue-600">SimpleTech</span>
      <span class="text-green-600">Finance</span>
    </div>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-6 text-sm">
      <a href="index.html">Home</a>
      <a href="tech.html">Tech News</a>
      <a href="finance.html" class="font-medium">Finance Basics</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Mobile Button -->
    <button
      id="menu-btn"
      class="md:hidden text-2xl p-2 focus:outline-none"
      aria-label="Open menu">
      ☰
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    id="mobile-menu"
    class="hidden md:hidden bg-white px-4 pb-4 space-y-2 border-t">
    <a href="index.html" class="block py-2">Home</a>
    <a href="tech.html" class="block py-2">Tech News</a>
    <a href="finance.html" class="block py-2 font-medium">Finance Basics</a>
    <a href="about.html" class="block py-2">About</a>
    <a href="contact.html" class="block py-2">Contact</a>
    <a href="privacy.html" class="block py-2 text-gray-500">Privacy Policy</a>
    <a href="disclaimer.html" class="block py-2 text-gray-500">Disclaimer</a>
  </div>
</header>

<!-- PAGE HEADER -->
<section class="max-w-7xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold mb-2">Finance Basics</h1>
  <p class="text-gray-600">
    Simple explanations of money, budgeting, saving, and inflation for beginners.
  </p>
</section>

<!-- POSTS -->
<section class="max-w-7xl mx-auto px-4 pb-16">
  <div
    id="finance-posts"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <p>Loading...</p>
  </div>
</section>

<!-- FOOTER -->
<footer class="bg-white border-t text-center py-6 text-sm text-gray-500">
  © 2025 SimpleTechFinance ·
  <a href="privacy.html">Privacy</a> ·
  <a href="disclaimer.html">Disclaimer</a>
</footer>

<!-- MOBILE MENU SCRIPT -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');

  if (!menuBtn || !mobileMenu) return;

  menuBtn.addEventListener('click', function (e) {
    e.preventDefault();
    mobileMenu.classList.toggle('hidden');
  });
});
</script>

<!-- LOAD FINANCE POSTS -->
<script>
fetch('posts.json')
  .then(response => {
    if (!response.ok) {
      throw new Error('Failed to load posts.json');
    }
    return response.json();
  })
  .then(posts => {
    const container = document.getElementById('finance-posts');
    container.innerHTML = '';

    const financePosts = posts.filter(
      post => post.category === 'Finance Basics'
    );

    if (financePosts.length === 0) {
      container.innerHTML = '<p>No finance posts available.</p>';
      return;
    }

    financePosts.forEach(post => {
      container.innerHTML += `
        <div class="bg-white p-5 rounded-xl shadow">
          <span class="text-xs px-2 py-1 rounded-full bg-green-100 text-green-600">
            Finance Basics
          </span>

          <h3 class="font-semibold mt-3 mb-2">${post.title}</h3>
          <p class="text-sm text-gray-600 mb-3">${post.summary}</p>

          <a href="post.html?id=${post.id}"
             class="text-green-600 text-sm font-medium">
            Read →
          </a>
        </div>
      `;
    });
  })
  .catch(error => {
    document.getElementById('finance-posts').innerHTML =
      '<p class="text-red-500">Error loading finance posts.</p>';
    console.error(error);
  });
</script>

</body>
</html>
