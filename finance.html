<script>
fetch('posts.json')
  .then(res => res.json())
  .then(posts => {
    const container = document.getElementById('finance-posts');
    container.innerHTML = '';

    posts
      .filter(post => post.category === 'Finance Basics')
      .forEach(post => {
        const card = document.createElement('div');
        card.className = 'bg-white p-6 rounded-xl shadow';

        card.innerHTML = `
          <span class="text-xs px-3 py-1 rounded-full bg-green-100 text-green-600">
            Finance Basics
          </span>
          <h3 class="text-xl font-bold mt-4 mb-2">${post.title}</h3>
          <p class="text-gray-600 mb-4">${post.summary}</p>
          <a href="post.html?id=${post.id}" class="text-green-600 font-medium">
            Read Post â†’
          </a>
        `;

        container.appendChild(card);
      });
  })
  .catch(() => {
    document.getElementById('finance-posts').innerHTML = 'Failed to load posts.';
  });
</script>
