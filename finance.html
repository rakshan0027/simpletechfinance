<script>
let allPosts = [];

fetch('posts.json')
  .then(res => res.json())
  .then(posts => {
    allPosts = posts.filter(p => p.category === 'Finance Basics');
    renderPosts(allPosts);
  });

function renderPosts(posts) {
  const container = document.getElementById('posts');
  container.innerHTML = '';

  posts.forEach(post => {
    const card = document.createElement('div');
    card.className = 'bg-white rounded-xl shadow p-6';

    card.innerHTML = `
      <span class="text-xs px-3 py-1 rounded-full bg-green-100 text-green-600">
        Finance Basics
      </span>
      <h3 class="text-xl font-bold mt-4 mb-2">${post.title}</h3>
      <p class="text-gray-600 mb-4">${post.summary}</p>
      <a href="post.html?id=${post.id}" class="text-green-600 font-medium">
        Read Post â†’
      </a>
    `;

    container.appendChild(card);
  });
}

document.getElementById('searchInput').addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  const filtered = allPosts.filter(p =>
    p.title.toLowerCase().includes(q) ||
    p.summary.toLowerCase().includes(q) ||
    (p.content && p.content.toLowerCase().includes(q))
  );
  renderPosts(filtered);
});
</script>
