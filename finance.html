<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Finance Basics – SimpleTechFinance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-FV9NY09643"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-FV9NY09643');
</script>

<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-slate-800">
<h1 class="text-3xl font-bold text-center my-10">Finance Basics</h1>
<div id="posts" class="max-w-5xl mx-auto grid gap-6 px-4"></div>

<script>
fetch("posts.json").then(r=>r.json()).then(posts=>{
  posts.filter(p=>p.category==="Finance Basics")
       .sort((a,b)=>new Date(b.date)-new Date(a.date))
       .forEach(p=>{
    document.getElementById("posts").innerHTML+=`
    <div class="bg-white p-5 rounded shadow">
      <h2 class="font-bold">${p.title}</h2>
      <p class="text-sm text-gray-600">${p.summary}</p>
      <a href="post.html?id=${p.id}" class="text-green-600">Read →</a>
    </div>`;
  });
});
</script>
</body>
</html>
