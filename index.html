    <a href="index.html" class="block py-2">Home</a>
    <a href="tech.html" class="block py-2">Tech News</a>

  </div>
</header>

<section class="max-w-7xl mx-auto px-4 py-16 text-center">
  <h1 class="text-3xl md:text-5xl font-bold mb-6">
    Tech & Money, <span class="text-blue-600">Simplified.</span>
  </h1>
  <p class="text-gray-600 max-w-2xl mx-auto mb-8">
    Beginner-friendly tech news and finance basics.
  </p>
</section>

<div class="max-w-xl mx-auto px-4 mb-10">
  <input id="searchInput" type="text" placeholder="Search articles..."
    class="w-full px-4 py-3 border rounded-lg">
</div>

<section class="max-w-7xl mx-auto px-4 pb-16">
  <h2 class="text-2xl font-bold mb-6">Latest Posts</h2>

  <div id="posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

  <p id="no-results" class="hidden text-center text-gray-500 mt-6">
    No posts found.
  </p>

  <div id="pagination" class="flex justify-center gap-4 mt-10"></div>
</section>

<footer class="bg-white border-t text-center py-6 text-sm text-gray-500">
  © 2025 SimpleTechFinance ·
  <a href="privacy.html">Privacy</a> ·
  <a href="disclaimer.html">Disclaimer</a>
</footer>

<script>
document.getElementById("menu-btn").onclick = () =>
  document.getElementById("mobile-menu").classList.toggle("hidden");

let allPosts = [], filteredPosts = [], currentPage = 1;
const perPage = 6;

fetch("posts.json")
  .then(r => r.json())
  .then(d => {
  allPosts = d.sort((a, b) => new Date(b.date) - new Date(a.date));
  filteredPosts = allPosts;
  render();
});

function render() {
  const posts = document.getElementById("posts");
  const no = document.getElementById("no-results");
  posts.innerHTML = "";

  const start = (currentPage - 1) * perPage;
  const page = filteredPosts.slice(start, start + perPage);

  if (!page.length) { no.classList.remove("hidden"); return; }
  no.classList.add("hidden");

  page.forEach(p => {
    posts.innerHTML += `
    <div class="bg-white p-5 rounded-xl shadow">
      <span class="text-xs px-2 py-1 rounded-full ${
        p.category === "Tech News" ? "bg-blue-100 text-blue-600" : "bg-green-100 text-green-600"
      }">${p.category}</span>
      <h3 class="font-bold mt-3">${p.title}</h3>
      <p class="text-sm text-gray-600 mb-3">${p.summary}</p>
      <a href="post.html?id=${p.id}" class="text-blue-600 text-sm">Read →</a>
    </div>`;
  });

  renderPagination();
}

function renderPagination() {
  const pag = document.getElementById("pagination");
  pag.innerHTML = "";
  const total = Math.ceil(filteredPosts.length / perPage);

  if (currentPage > 1)
    pag.innerHTML += `<button onclick="currentPage--;render()">← Prev</button>`;
  if (currentPage < total)
    pag.innerHTML += `<button onclick="currentPage++;render()">Next →</button>`;
}

document.getElementById("searchInput").oninput = e => {
  const q = e.target.value.toLowerCase();
  filteredPosts = allPosts.filter(p =>
    p.title.toLowerCase().includes(q) || p.summary.toLowerCase().includes(q)
  );
  currentPage = 1;
  render();
};
</script>
