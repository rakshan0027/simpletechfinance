<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article – SimpleTechFinance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<div class="fixed top-0 left-0 w-full h-1 bg-gray-200 z-50">
  <div id="progress-bar" class="h-1 bg-blue-600 w-0"></div>
</div>

<!-- NAVBAR -->
<header class="bg-white shadow relative z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="text-xl font-bold">
      <span class="text-blue-600">SimpleTech</span>
      <span class="text-green-600">Finance</span>
    </div>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-6 text-sm">
      <a href="index.html">Home</a>
      <a href="tech.html">Tech News</a>
      <a href="finance.html">Finance Basics</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Mobile Button -->
    <button
      id="menu-btn"
      class="md:hidden text-2xl p-2 focus:outline-none"
      aria-label="Open menu">
      ☰
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    id="mobile-menu"
    class="hidden md:hidden bg-white px-4 pb-4 space-y-2 border-t">
    <a href="index.html" class="block py-2">Home</a>
    <a href="tech.html" class="block py-2">Tech News</a>
    <a href="finance.html" class="block py-2">Finance Basics</a>
    <a href="about.html" class="block py-2">About</a>
    <a href="contact.html" class="block py-2">Contact</a>
    <a href="privacy.html" class="block py-2 text-gray-500">Privacy Policy</a>
    <a href="disclaimer.html" class="block py-2 text-gray-500">Disclaimer</a>
  </div>
</header>

<main class="max-w-3xl mx-auto px-4 py-12 bg-white mt-8 rounded-xl shadow">
  <span id="post-category" class="text-xs px-3 py-1 rounded-full"></span>
  <h1 id="post-title" class="text-3xl md:text-4xl font-bold mt-4"></h1>
  <p id="post-date" class="text-sm text-gray-500 mb-6"></p>

  <article id="post-content"
    class="[&>h2]:text-2xl [&>h2]:font-bold [&>h2]:mt-8
           [&>p]:mb-4 text-gray-700 leading-7"></article>
</main>

<footer class="bg-white border-t mt-16 text-center py-6 text-sm text-gray-500">
  © 2025 SimpleTechFinance
</footer>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');

  if (!menuBtn || !mobileMenu) return;

  menuBtn.addEventListener('click', function () {
    mobileMenu.classList.toggle('hidden');
  });

  // Extra support for mobile touch
  menuBtn.addEventListener('touchstart', function () {
    mobileMenu.classList.toggle('hidden');
  });
});
</script>

</body>
</html>
