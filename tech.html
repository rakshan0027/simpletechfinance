<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech News – SimpleTechFinance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- NAVBAR -->
<header class="bg-white shadow relative z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="text-xl font-bold">
      <span class="text-blue-600">SimpleTech</span>
      <span class="text-green-600">Finance</span>
    </div>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-6 text-sm">
      <a href="index.html">Home</a>
      <a href="tech.html">Tech News</a>
      <a href="finance.html">Finance Basics</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <!-- Mobile Button -->
    <button
      id="menu-btn"
      class="md:hidden text-2xl p-2 focus:outline-none"
      aria-label="Open menu">
      ☰
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    id="mobile-menu"
    class="hidden md:hidden bg-white px-4 pb-4 space-y-2 border-t">
    <a href="index.html" class="block py-2">Home</a>
    <a href="tech.html" class="block py-2">Tech News</a>
    <a href="finance.html" class="block py-2">Finance Basics</a>
    <a href="about.html" class="block py-2">About</a>
    <a href="contact.html" class="block py-2">Contact</a>
    <a href="privacy.html" class="block py-2 text-gray-500">Privacy Policy</a>
    <a href="disclaimer.html" class="block py-2 text-gray-500">Disclaimer</a>
  </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold mb-6">Tech News</h1>
  <div id="tech-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <p>Loading...</p>
  </div>
</main>

<footer class="bg-white border-t text-center py-6 text-sm text-gray-500">
  © 2025 SimpleTechFinance
</footer>

<script>
fetch('posts.json')
  .then(res => res.json())
  .then(posts => {
    const container = document.getElementById('tech-posts');
    container.innerHTML = '';

    const techPosts = posts.filter(
      post => post.category === 'Tech News'
    );

    if (techPosts.length === 0) {
      container.innerHTML = '<p>No tech posts found.</p>';
      return;
    }

    techPosts.forEach(post => {
      container.innerHTML += `
        <div class="bg-white p-5 rounded-xl shadow">
          <h3 class="font-semibold mb-2">${post.title}</h3>
          <p class="text-sm text-gray-600 mb-3">${post.summary}</p>
          <a href="post.html?id=${post.id}" class="text-blue-600 text-sm">
            Read →
          </a>
        </div>
      `;
    });
  })
  .catch(err => {
    document.getElementById('tech-posts').innerHTML =
      '<p class="text-red-500">Error loading posts.</p>';
    console.error(err);
  });
</script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');

  if (!menuBtn || !mobileMenu) return;

  menuBtn.addEventListener('click', function () {
    mobileMenu.classList.toggle('hidden');
  });

  // Extra support for mobile touch
  menuBtn.addEventListener('touchstart', function () {
    mobileMenu.classList.toggle('hidden');
  });
});
</script>

</body>
</html>
