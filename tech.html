<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech News – SimpleTechFinance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

<!-- NAVBAR -->
<!-- (PASTE SAME NAVBAR FROM index.html HERE) -->

<main class="max-w-7xl mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold mb-6">Tech News</h1>
  <div id="tech-posts" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <p>Loading...</p>
  </div>
</main>

<footer class="bg-white border-t text-center py-6 text-sm text-gray-500">
  © 2025 SimpleTechFinance
</footer>

<script>
fetch('posts.json')
  .then(r => r.json())
  .then(posts => {
    const el = document.getElementById('tech-posts');
    el.innerHTML = '';
    posts.filter(p => p.category === 'Tech News')
      .forEach(p => {
        el.innerHTML += `
          <div class="bg-white p-5 rounded-xl shadow">
            <h3 class="font-semibold mb-2">${p.title}</h3>
            <p class="text-sm text-gray-600 mb-3">${p.summary}</p>
            <a href="post.html?id=${p.id}" class="text-blue-600 text-sm">Read →</a>
          </div>`;
      });
  });

document.getElementById('menu-btn')?.addEventListener('click', () => {
  document.getElementById('mobile-menu').classList.toggle('hidden');
});
</script>
</body>
</html>
