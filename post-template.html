<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- SEO META -->
  <title>{{title}} – SimpleTechFinance</title>
  <meta name="description" content="{{summary}}">
  <link rel="canonical" href="https://simpletechfinance.site/posts/{{slug}}/">

  <!-- Open Graph -->
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{summary}}">
  <meta property="og:url" content="https://simpletechfinance.site/posts/{{slug}}/">

  <!-- Article Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{title}}",
    "description": "{{summary}}",
    "datePublished": "{{date}}",
    "author": {
      "@type": "Organization",
      "name": "SimpleTechFinance"
    },
    "publisher": {
      "@type": "Organization",
      "name": "SimpleTechFinance"
    },
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": "https://simpletechfinance.site/posts/{{slug}}/"
    }
  }
  </script>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FV9NY09643"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FV9NY09643');
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-slate-800">

<main class="max-w-3xl mx-auto px-4 py-10 bg-white mt-10 rounded-xl shadow">

  <!-- Breadcrumb -->
  <nav class="text-sm text-gray-500 mb-4">
    <a href="/" class="hover:underline">Home</a>
    <span class="mx-2">›</span>
    <span>{{category}}</span>
  </nav>

  <!-- Category -->
  <span class="inline-block text-xs px-3 py-1 rounded-full mb-4 {{categoryColor}}">
    {{category}}
  </span>

  <!-- Title -->
  <h1 class="text-3xl font-bold mt-2">{{title}}</h1>

  <!-- Date -->
  <p class="text-sm text-gray-500 mb-6">
    Published on {{date}}
  </p>

  <!-- Content -->
  <article
    class="leading-7 text-gray-700
           [&>h2]:text-2xl
           [&>h2]:font-bold
           [&>h2]:mt-8
           [&>h2]:mb-4
           [&>p]:mb-4">
    {{content}}
  </article>

  <!-- Tags -->
  <div class="flex flex-wrap gap-2 mt-6">
    {{tags}}
  </div>

  <!-- Related Posts Placeholder -->
  <section class="mt-12 border-t pt-6">
    <h3 class="text-xl font-bold mb-4">Related Articles</h3>
    <p class="text-gray-500">
      Explore more articles on SimpleTechFinance.
    </p>
  </section>

</main>

<!-- Back to Top -->
<button
  onclick="window.scrollTo({top:0,behavior:'smooth'})"
  class="fixed bottom-20 right-5 bg-blue-600 text-white px-4 py-2 rounded-full shadow">
  ↑ Top
</button>

<footer class="bg-white border-t mt-16 text-center py-6 text-sm text-gray-500">
  © 2025 SimpleTechFinance ·
  <a href="/privacy.html">Privacy</a> ·
  <a href="/disclaimer.html">Disclaimer</a>
</footer>

</body>
</html>
